<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-example-client</title>
    <link rel="stylesheet" href="https://redirector.eservice.emarsys.net/ui/latest/css/app.css" />
    <script src="https://redirector.eservice.emarsys.net/ui/latest/js/app.js"></script>
    <script>
      window.e.utils.getConfig = () => Promise.resolve({
        customerId: 1,
        adminId: 1,
        language: 'en',
        flippers: [],
        dateFormat: 'm-d-Y',
        timeFormat: 'H:i:s',
        timezone: 'Europe/Vienna',
      });
      window.e.utils.getAuthenticationToken = () => Promise.resolve('token');
      window.e.utils.getTranslation = () => Promise.resolve({ example: {} });
      window.e.utils.sendLog = () => Promise.resolve();
    </script>
  </head>
  <body>
    <div id="app">
      <div style="position: absolute; width: 100%; height: 100%; top: 0; left: 0">
        <e-spinner data-fullscreen="true"></e-spinner>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
